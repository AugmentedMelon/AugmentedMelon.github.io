<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/menu.css" />
</head>
<body>
    <div class='MENU'>
        <div class='div'>
            <div class='title'>
                <div class="text-wrapper-2">SoDoi Coffee Tasting House</div>
                <img class="vector" src="assets/img/coffeevector.png" alt="Coffee Cup Vector" />
            </div>            
            <div class='menu-events'>
                <div class="menu">MENU</div>
                <a href="index.html" class="text-wrapper-4">HOME</div>
            <img class="red-velvet" src="assets/img/red velvet.png" alt="Red Velvet Latte"/>
            <img class="strawberry" src="assets/img/strawberry.png" alt="Strawberry Matcha Latte"/>
            <img class="dirty" src="assets/img/dirty.png" alt="Dirty Chai Latte"/>
            <img class="caramel" src="assets/img/caramel.png" alt="Caramel Macchiato"/>
            <img class="chocolate" src="assets/img/chocolate.png" alt="Chocolate Covered Strawberry"/>
            <img class="mango" src="assets/img/mango.png" alt="Mango Loveya SweetIce Tea"/>
            <div class="group location-section">
                <div class="text-wrapper-4 address">2438 Durant Ave.</div>
                <img class="location" src="assets/img/location.png" alt="Location Icon"/>
            </div>
            <div class="group-2 phone-section">
                <div class="text-wrapper-4 phone-number">(510) 990-6487</div>
                <img class="phone" src="assets/img/phone.png" alt="Phone Icon"/>
            </div>
        </div>
    </div>
</body>
</html>
